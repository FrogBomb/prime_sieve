[package]
name = "prime_sieve"
version = "0.1.1"
authors = ["FrogBomb <TLBlanchet@gmail.com>"]

[dependencies]
num_cpus = "1.2.1"
time = "*"
# The release profile, used for `cargo build --release`.
[profile.release]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
codegen-units = 1
panic = 'unwind'
